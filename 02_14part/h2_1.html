<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" id="font-awesome-css" href="https://ld-wp.template-help.com/wordpress_imperion/coworking/wp-content/plugins/cherry-socialize/assets/css/font-awesome.min.css?ver=4.7.0" type="text/css" media="all">

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        html,
        body {
            height: 100%;
        }
        
        body {
            display: flex;
            align-items: center;
            background-color: rgb(32, 37, 43);
        }
        
        .wrap {
            width: 1200px;
            height: 463px;
            margin: auto;
            display: flex;
            /* border: 1px solid sandybrown; */
            /* background-color: chartreuse; */
        }
        
        .item1 {
            width: 450px;
            /* border: 1px solid sandybrown; */
            margin: 0 200px 0 0;
            /* background-color: brown; */
        }
        
        .item2 {
            width: 600px;
            /* border: 1px solid sandybrown; */
            /* background-color: blue; */
        }
        
        h5 {
            color: #1a81fd;
            font-style: normal;
            font-weight: 400;
            font-size: 12px;
            letter-spacing: 0.2em;
            margin: 0 0 20px 0;
        }
        
        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            font-style: normal;
            font-weight: 400;
            font-size: 32px;
            line-height: 38px;
            margin: 0 0 20px 0;
        }
        
        p {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 26px;
            margin: 0 0 20px 0;
        }
        
        a {
            text-decoration: none;
            color: #fff;
        }
        
        a:hover {
            color: rgb(42, 232, 254);
        }
        
        span:hover {
            color: rgb(42, 232, 254);
        }
        
        .icon span:hover {
            color: rgb(42, 232, 254);
        }
        
        .imformation {
            height: 50px;
            display: flex;
        }
        
        img {
            height: 28px;
            line-height: 28px;
            margin: 5px 20px 0 0;
        }
        
        span {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            font-style: normal;
            font-weight: 400;
            font-size: 18px;
            line-height: 33px;
            padding: 10px 0 0 0;
            text-align: center;
            /* background-color: blueviolet; */
        }
        
        .text_field {
            border-bottom: 1px solid #fff;
            /* background-color: cornflowerblue; */
        }
        
        .text_field1 {
            /* background-color: crimson; */
            border-bottom: 1px solid #fff;
            margin: 20px 0 20px 0;
            height: 30px;
        }
        
        .text_field2 {
            border-bottom: 1px solid #fff;
            height: 30px;
            margin: 50px 0 30px 0;
            /* background-color: darkmagenta; */
        }
        
        .text_field3 {
            /* background-color: darkgoldenrod; */
            height: 100px;
        }
        
        input {
            font-family: 'montserrat', Sans-serif;
            outline: none;
            border: none;
            width: 70%;
            /* height: 20px; */
            background-color: transparent;
            color: #fff;
            /* background-color: blueviolet; */
            vertical-align: bottom;
        }
        
         ::placeholder {
            color: #fff;
        }
        
        .button_send {
            margin: 50px 0 30px 0;
        }
        
        .button_send input {
            font-family: 'montserrat', Sans-serif;
            font-weight: bold;
            border: 0;
            background-color: #1a81fd;
            color: #fff;
            border-radius: 20px;
        }
        
        .button_send input:hover {
            background-color: rgb(42, 232, 254);
        }
    </style>
</head>

<body>

    <div class="wrap">

        <div class="item1">
            <div class="subtitle">
                <h5>GET IN TOUCH</h5>
            </div>
            <div class="maintitle">
                <h2>Contact Details</h2>
            </div>
            <div class="content">
                <p>If you are interested in working with us then please drop us a line, we would love to hear from you.</p>
            </div>
            <div class="imformation">
                <div class="icon">
                    <a href="https://imgur.com/5pl8oc9"><img src="https://i.imgur.com/5pl8oc9.png" title="source: imgur.com" /></a>
                </div>
                <span>121 Wallstreet Street, New York , USA</span>
            </div>
            <div class="imformation">
                <div class="icon">
                    <a href="https://imgur.com/IILe8Fj"><img src="https://i.imgur.com/IILe8Fj.png" title="source: imgur.com" /></a>
                </div>
                <span><a href="">info@imperion.com</a>
                    </span>
            </div>
            <div class="imformation">
                <div class="icon">
                    <a href="https://imgur.com/aOJHRy7"><img src="https://i.imgur.com/aOJHRy7.png" title="source: imgur.com" /></a>
                </div>
                <span><a href="+800 1234 56 78">+800 1234 56 78"</a></span>
            </div>



        </div>

        <div class="item2">
            <div class="subtitle">
                <h5>CONTACT US</h5>
            </div>
            <div class="maintitle">
                <h2>Drop Us A Line</h2>
            </div>

            <div class="text_field">
                <div class="text_field1">
                    <input placeholder="Name*" type="name" id="user_name" style="font-size: 14px; color: #fff">
                </div>

                <div class="text_field2">
                    <input placeholder="E-mail*" type="email" id="user_email" style="font-size: 14px; color: #fff">
                </div>

                <div class="text_field3">
                    <input placeholder="Message" type="message" id="user_massage" style="font-size: 14px; color: #fff">
                </div>
            </div>
            <div class="button_send">
                <input type="button" value="SEND MESSAGE" name="SEND MESSAGE" style="width:180px;height:50px;">
            </div>

        </div>
    </div>

    </div>



</body>

</html>
